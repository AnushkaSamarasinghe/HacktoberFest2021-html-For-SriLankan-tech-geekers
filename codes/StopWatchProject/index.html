<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 id="heading1">LIVE  STOP  WATCH</h1>
        </div>
        <div class="clock">
            <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
        <div class="button">
            <button id="button-start" class="btn" type="button">START</button>
            <button id="button-stop" class="btn" type="button">STOP</button>
            <button id="button-reset" class="btn" type="button">RESET</button>
        </div>
        <div class="copyright">
            <p id="copy">&copy; ARYAN GARG @ 2020</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
