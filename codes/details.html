<!doctype html>
<html lang="en">
  <head>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>contact us</title>
  </head>
  <body>
    <div class="container ">
      <h1 class="text-center">Your details page</h1>
    </div>
    <div class="container " style="  background-color: lightblue;">
    <div class="row my-4">
      <div class="col-md-12">
        <form >
          <input type="hidden" id="items" name="items">

          <div class="form-row">
            <div class="form-group my-2">
              <label for="inputEmail4">Name</label>
              <input name="name" type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group  my-4">
              <label for="email">Email </label>
              <input name="email" type="text" class="form-control" id="email" placeholder="email@gmail.com">
            </div>
          </div>
          <div class="form-group  my-4">
            <label for="inputAddress">Street Address</label>
            <input name="address" type="text" class="form-control" id="address" placeholder="1234 Main Street">
          </div>

          <div class="form-row">
            <div class="form-group  my-4">
              <label for="inputCity">City</label>
              <input name="city" type="text" class="form-control" id="city">
            </div>
            <div class="form-group  my-4">
              <label for="inputState">State</label>
              <input name="state" type="text" class="form-control" id="state">
            </div>
            <div class="form-group col-md-12">
              <label for="inputZip">Zip</label>
              <input name="zipcode" type="text" class="form-control" id="zipcode">
            </div>
           
          </div>

          <button type="submit" class="btn btn-success my-4">Submit</button>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
