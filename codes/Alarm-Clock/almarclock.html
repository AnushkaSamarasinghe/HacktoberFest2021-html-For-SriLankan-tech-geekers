<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock using pure js</title>
</head>
<link rel="stylesheet" href="css/style.css" />
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
    />
    <body>
        <div class="container1">
      <img src="clock.png" class="img" alt="" />
      <div id="hr"></div>
      <div id="min"></div>
      <div id="sec"></div>
    </div>
    <div class="container my-4">
        <h1>Set Your Alarm</h1>
        <hr>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter Time:</label>
            <input type="text" class="form-control" id="inputtxt" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss" >
          </div>
          <div class="col-12">
              <button type="submit" class="btn btn-primary" id="submitbtn">Add Alarm</button>
          </div>
          <div class="my-4" id="addcard"></div>
        </div>
        <audio src="alarm.wav"></audio>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"
        ></script>
        <script src="js/almarclock.js"></script>
    </body>
</html>
