<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Online html editor based on vanilla javascript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript">
      function runCode() {
          var code = document.getElementById("code").value;
          document.getElementById("output").srcdoc = code;
      }
    </script>
    <style type="text/css">
      body {
        padding: 30px;
        margin: 0px;
      }

      #output {
         outline: none;
      }
      #code {
         outline: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>HTML Editor</title>
  </head>
  <body class="bg-dark text-monospace text-light">
    <header class="text-center p-4">
      <b><h1>HTML Editor</h1></b>
    </header>
    <section>
      <form>
        <div class="form-group">
          <label for="code">Code:</label>
          <code>
            <textarea
              class="form-control"
              id="code"
              class="code"
              rows="3"
              oninput="runCode()"
            ></textarea>
          </code>
        </div>
        <div class="form-group">
          <label for="output">Output:</label>
          <div class="embed-responsive embed-responsive-21by9">
            <iframe class="embed-responsive-item bg-white" id="output"></iframe>
          </div>
        </div>
      </form>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
