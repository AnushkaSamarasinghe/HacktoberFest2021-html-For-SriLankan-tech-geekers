 .container2{

     align-items: center;

     /* min-height: 100vh; */
     max-width: 1200px;
     margin: 5px auto;
 
 }
 
 .container2 .card{
     position: relative;
     width: 30rem;
     height: 150px;
     box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2),
                 inset -5px -5px 15px rgba(255,255,255,0.1),
                        5px 5px 15px rgba(0,0,0,0.3),
                        -5px -5px 15px rgba(255,255,255,0.1);
     border-radius: 15px;
     margin: 30px;
 
 }
 .container2 .card::before{
     content: '';
     position: absolute;
     top:0;
     left: 0;
     width: 50%;
     height: 100%;
     background: rgba(255,255,255,0.1);
 }
 
 .container2 .card .box{
     position: absolute;
     top: 20px;
     left: 20px;
     right: 20px;
     bottom: 20px;
     background: #2a2b2f;
     border: 2px solid #1e1f23;
     border-radius: 15px;
     box-shadow: 0 20px 50px rgba(0,0,0,0.5);
     transition: 0.5s;
     display: flex;
     justify-content: center;
     align-items: center;
     overflow: hidden;
 
 }
 .container2 .card .box::before{
     content: '';
     position: absolute;
     top:0;
     left: 0;
     width: 50%;
     height: 100%;
     background: rgba(255,255,255,0.05);
     pointer-events: none;
 }
 
 
 .container2 .card .box:hover{
     transform: translateY(-20px);
     box-shadow: 0 40px 70px rgba(0,0,0,0.5);
     
 }
 
 .container2 .card .box .content{
     padding:20px;
     text-align: center;
 }
 .container2 .card .box .content h2{
     position: absolute;
     top: 10px;
     right: 30px;
     font-size:4em;
     color: rgba(255,255,255,0.05);
 }
 .container2 .card .box .content h3{
     font-size: 1.8em;
     color: rgba(255,255,255,0.5);
     z-index: 1;
     transition: 0.5s;
     
 }
 
 .container2 .card .box .content a{
     position: relative;
     display: inline-block;
     padding: 2px 20px 2px 20px;
     background: #000;
     margin-top: 15px;
     border-radius: 20px;
     text-decoration: none;
     font-weight: 400;
     color: #fff;
     box-shadow: 0 10px 20px rgba(0,0,0,0.2);
 }
 .container2 .card:nth-child(1) .box .content a
 {
     background: #2196f3;
 }

 {
